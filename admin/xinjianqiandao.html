<div class="xz-admin">
<div class="xz-header">
  <div class="xz-header-in">
    <div class="xz-header-logo"><img src="../img/header-logo.png" height="50"></div>
    <div class="xz-header-user">
      <div class="xz-header-search">
        <input type="text" placeholder="课程搜索">
        <a class="xz-header-search-btn"></a>
      </div>
      <div class="xz-header-name">员工 xxx 你好 您的级别：###</div>
      <a href="#"><div class="xz-header-logout">登出</div></a>
    </div>
  </div>
</div>
<div class="xz-body">
  <div class="xz-body-left">
    <div class="xz-left-menu">
      <a href="#"><div class="xz-left-menuitem ">培训管理 </div></a>
      <a href="#"><div class="xz-left-menuitem  checked ">签到管理</div></a>
      <a href="#"><div class="xz-left-menuitem ">员工管理</div></a>
    </div>
  </div>
  <div class="xz-body-right">

<div class="xz-body-title">新建签到</div>
<div class="xz-body-edit train-create">
  <div class="edit-table">
    <div class="edit-table-left">
      <table border="0" cellpadding="0" cellspacing="0">
        <colgroup>
          <col width="80" style="">
          <col width="440">
        </colgroup>

        <tr>
          <td>培训名称</td>
          <td><input type="text" id="title"></td>
        </tr>
        <tr>
          <td>主讲人</td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>签到日期</td>
          <td>
            <div class="train-date">
              <div class="train-date-input"><input type="date" value="2018-10-01" max="2020-01-01" min="2017-01-01">
              </div>
              <div>至</div>
              <div class="train-date-input"><input type="date" value="2019-05-01" max="2020-01-01" min="2017-01-01">
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>培训介绍</td>
          <td><textarea></textarea></td>
        </tr>

      </table>
    </div>

    <div class="edit-table-right">
      <table border="0" cellpadding="0" cellspacing="0">
        <colgroup>
          <col width="80">
          <col width="440">
        </colgroup>
        <tr>
          <td>签到课程</td>
          <td>
            <div class="lesson-keyvalue">
              <input id="keyword" type="text" placeholder="输入课程名称或编号"  autocomplete="off">
              <div></div>
              <!-- <i class="fa fa-chevron-down fa-1g" aria-hidden="true"></i> -->
            </div>
            <div class="lesson-list">
              <div lesson-id="1">课程1</div>
              <div lesson-id="2">课程2</div>
              <div lesson-id="3" class="checked">课程3</div>
              <div lesson-id="4">课程4</div>
              <div lesson-id="5">课程511</div>
              <div lesson-id="6">课程622</div>
              <div lesson-id="7">课程733</div>
              <div lesson-id="8">课程811</div>
              <div lesson-id="9">课程911</div>
            </div>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <div class="lesson-list-checked">
                <div lesson-id="3">课程3<div></div></div>
            </div>
          </td>
        </tr>
      </table>
    </div>

    <div class="edit-table-bottom">
      <input type="button" value="发布">
      <input type="button" value="保存">
    </div>
    <div class="clearfix"></div>
  </div>
</div>


</div>
<div class="clearfix"></div>
</div>

  <div class="xz-footer-in">
    <div class="footer-back-btn"><a href="#">返回前端</a></div>
  </div>
</div>
